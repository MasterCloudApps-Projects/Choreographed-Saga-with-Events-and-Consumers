---

apiVersion: v1
kind: Service
metadata:
  name: kafka-ui-svc
  namespace: sanguino
  labels:
    app: kafka-ui
spec:
  type: NodePort
  selector:
    app: kafka-ui
  ports:
  - port: 8080
    targetPort: 8080
    name: kafka-ui-port

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: sanguino
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        imagePullPolicy: Always
        image: provectuslabs/kafka-ui:master
        ports:
        - containerPort: 8080
          name: client
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: "kafka"
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: "kafka-0.kafka-svc.sanguino.svc.cluster.local:9092"
